<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="styles.css">
   <title>Планировщик задач</title>
</head>
<body>
   <div class="container">
      <h1 class="title">Планировщик задач</h1>
      
         <input type="text" class="input" placeholder="Введите задачу">
         <button class="add-task">
            Добавить задачу
         </button>
         <h2 class="tasks">Список задач</h2>
         <p class="no-tasks">Задачи отсутствуют</p>
         <ul class="task-list"></ul>
         <button class="clear-tasks" disabled>Очистить список</button>



      
   </div>
   <script src="app.js"></script>
</body>
</html>
